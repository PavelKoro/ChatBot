<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="message"></div>
    <p>
        Введите никнейм: <br /> 
        <input type="text" id="username" />
    </p>
    <p>
        Введите пароль: <br /> 
        <input type="password" id="pass" />
    </p>
    <button onclick="send()">Отправить</button>
    <script>
        async function send() {
            const username = document.getElementById("username").value;
            const pass = document.getElementById("pass").value;

            try {
                const response = await fetch("/authhh", {
                    method: "POST",
                    headers: { 
                        "Accept": "application/json", 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({
                        nickname: username,
                        password: pass,
                    })
                });

                if (response.ok) {
                    window.location.href = '/search'; // Перенаправление на страницу поиска
                } else {
                    const error = await response.json();
                    document.getElementById("message").textContent = "Ошибка: " + error.detail;
                }
            } catch (error) {
                document.getElementById("message").textContent = "Ошибка сети: " + error.message;
            }
        }
    </script>
</body>
</html>
